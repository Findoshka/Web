<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Калькулятор -->
        <div class="calculator">
            <div class="display" id="result">0</div>
            <div class="buttons">
                <button id="btn_digit_1" class="btn digit">1</button>
                <button id="btn_digit_2" class="btn digit">2</button>
                <button id="btn_digit_3" class="btn digit">3</button>
                <button id="btn_op_plus" class="btn operator">+</button>
                <button id="btn_digit_4" class="btn digit">4</button>
                <button id="btn_digit_5" class="btn digit">5</button>
                <button id="btn_digit_6" class="btn digit">6</button>
                <button id="btn_op_minus" class="btn operator">-</button>
                <button id="btn_digit_7" class="btn digit">7</button>
                <button id="btn_digit_8" class="btn digit">8</button>
                <button id="btn_digit_9" class="btn digit">9</button>
                <button id="btn_op_multiply" class="btn operator">*</button>
                <button id="btn_digit_0" class="btn digit zero">0</button>
                <button id="btn_digit_000" class="btn digit">000</button>
                <button id="btn_op_divide" class="btn operator">/</button>
                <button id="btn_equal" class="btn equal">=</button>
                <button id="btn_clear" class="btn action">C</button>
                <button id="btn_back" class="btn action">←</button>
                <button id="btn_op_percent" class="btn operator">%</button>
            </div>
            <!-- Кнопка смены темы -->
            <button id="btn_them" class="btn theme-toggle">Сменить тему</button>
        </div>
        
        <!-- Блок с автором -->
        <div class="info-section">
            <details> 
                <summary>Автор</summary>
                <p>Антонченко Дмитрий Петрович</p>
                <p>Группа-ИЭ-22</p>
            </details>
        </div>

        <!-- Нижний колонтитул -->
        <div class="footer">
            <p>ЛР выполнил Антонченко Дмитрий Петрович</p>
        </div>

        <!-- Цель лабораторной работы -->
        <div class="goal">
            <p>Цель ЛР: <mark>Знакомство</mark> с инструментами построения пользовательских интерфейсов web-сайтов: <mark>HTML</mark> и <mark>CSS</mark>.</p>
        </div>

        <!-- Ссылки на внешние ресурсы -->
        <div class="link-button-container">
            <a href='https://github.com/Findoshka' class="link-button" target="_blank">MyGitHub</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

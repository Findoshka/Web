<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button id="btn_clear" class="btn action">C</button>
            <button id="btn_back" class="btn action">‚Üê</button>
            <button id="btn_them" class="btn action">üåô</button>
            <button id="btn_github" class="btn action">GitHub</button>
            <button id="btn_op_div" class="btn operator">/</button>
            <button id="btn_op_sqrt" class="btn function">‚àö</button>
            <button id="btn_op_pow2" class="btn function">x¬≤</button>
            <button id="btn_op_fact" class="btn function">x!</button>
            <button id="btn_op_mul" class="btn operator">√ó</button>
            <button id="btn_digit_7" class="btn digit">7</button>
            <button id="btn_digit_8" class="btn digit">8</button>
            <button id="btn_digit_9" class="btn digit">9</button>
            <button id="btn_op_sub" class="btn operator">-</button>
            <button id="btn_digit_4" class="btn digit">4</button>
            <button id="btn_digit_5" class="btn digit">5</button>
            <button id="btn_digit_6" class="btn digit">6</button>
            <button id="btn_op_add" class="btn operator">+</button>
            <button id="btn_digit_1" class="btn digit">1</button>
            <button id="btn_digit_2" class="btn digit">2</button>
            <button id="btn_digit_3" class="btn digit">3</button>
            <button id="btn_op_percent" class="btn operator">%</button>
            <button id="btn_digit_0" class="btn digit zero">0</button>
            <button id="btn_digit_dot" class="btn digit">.</button>
            <button id="btn_op_negate" class="btn function">¬±</button>
            <button id="btn_digit_000" class="btn function">000</button>
            <button id="btn_equal" class="btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
